<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate</title>
    <link rel="stylesheet" href="/Users/maxmackie/Documents/futureproof/week-2/weekend-practice/celebrate-v2/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">

<body>
    <!-- add d-none to the class below -->
    <div class="container bg-light ">
        <h1 class="display-2 my-3">Celebration Card Generator</h1>
        <form action="#nowhere">
            <div class="form-group py-3">
                <label for="greeting">Greetings</label>
                <input class="form-control" type="text" name="greeting" id="greeting" placeholder="Greeting">
            </div>
            <div class="form-group py-3">
                <label for="event-type">Event Type</label>
                <select class="form-control" name="event-type" id="event-type">
                    <option value="birthday">Birthday</option>
                    <option value="christmas">Christmas</option>
                    <option value="wedding">Wedding</option>
                </select>
            </div>
            <div class="py-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary py-3">Create Greetings Card</button>
            </div>
        </form>
    </div>
    
    <div class="container pt-4 d-none">
        <div class="row bg-light p-5">
            <div class="col-6 ">
                <h1 class=" fancy d-flex justify-content-center pb-5">Congratulations Anya</h1>
                <p class=" fancy text-justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae incidunt distinctio culpa, illum provident esse quas aliquam aut ipsa assumenda dolor nulla error perferendis porro eius cumque voluptas repellat quaerat?</p>
            </div>
            <div class="col-6">
                <img class="img-fluid" src="https://images.unsplash.com/photo-1602631985686-1bb0e6a8696e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt="Happy birthday image">
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

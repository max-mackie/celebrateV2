<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light">
        <h1 class="display-2 my-3">Celebration Card Generator</h1>
        <form action="#nowhere">
            <div class="form-group py-3">
                <label for="greeting">Greetings</label>
                <input class="form-control" type="text" name="greeting" id="greeting" placeholder="Greeting">
            </div>
            <div class="form-group py-3">
                <label for="event-type">Event Type</label>
                <select class="form-control" name="event-type" id="event-type">
                    <option value="birthday">Birthday</option>
                    <option value="christmas">Christmas</option>
                    <option value="wedding">Wedding</option>
                </select>
            </div>
            <div class="py-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary py-3">Create Greetings Card</button>
            </div>
        </form>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
